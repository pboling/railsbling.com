baseurl = "http://railsbling.com" # Hostname (and path) to the root.
title = "Rails Bling" # Site title.
theme = "coder" # Set the theme.
languagecode = "en-us" # The siteâ€™s language code used to generate RSS.
defaultcontentlanguage = "en" # The default content language.

