canonifyurls = true # Enable to turn relative URLs into absolute.

pygmentsstyle = "b2" # Color-theme or style for syntax highlighting.
pygmentscodefences = true # Enable code fence background highlighting.
pygmentscodefencesguesssyntax = true # Enable syntax guessing for code fences without specified language.

disqusShortname = "railsbling" # Enable or disable Disqus.

[params] # theme parameters
    author = "Peter Boling" # Author's name.
    info = "Systems Architect" # Author's job title or info.
    description = "Yet Another Paradigm by Peter Boling" # Site description.
    keywords = "blog,developer,personal,code,programming,ruby" # Site keywords.
    avatarurl = "images/peterboling.jpg" # Contain the path of the optionnal avatar in the static folder.

    footercontent = "Keep the footer down low" # Add footer content

    # Whether you want to hide copyright and credits in the footer.
    hideCredits = false
    hideCopyright = false

    # to switch bewteen LTR and RTL layout
    rtl = false

    # Custom CSS
    custom_css = []

